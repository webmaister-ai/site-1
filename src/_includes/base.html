<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - {% endif %}{{ business.name }}</title>
    <meta name="description" content="{% if description %}{{ description }}{% else %}{{ business.tagline }}{% endif %}">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="font-sans bg-primary-50 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-primary-500">{{ business.name }}</a>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-600 hover:text-primary-500">Home</a>
                    <a href="/contact" class="text-gray-600 hover:text-primary-500">Contact</a>
                </div>
                <div class="md:hidden">
                    <!-- Mobile menu button can be added here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {{ content | safe }}
    </main>

    <!-- Footer -->
    <footer class="bg-primary-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {% year %} {{ business.name }}. All Rights Reserved.</p>
            <p class="mt-2">{{ business.contact.address.street }}, {{ business.contact.address.city }}, {{ business.contact.address.state }}</p>
            <div class="mt-4">
                <a href="mailto:{{ business.contact.email }}" class="hover:underline">{{ business.contact.email }}</a>
                <span class="mx-2">|</span>
                <span>{{ business.contact.phone }}</span>
            </div>
        </div>
    </footer>

</body>
</html>
